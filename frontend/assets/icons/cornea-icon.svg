<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 80">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="irisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pupilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sclera (parte branca) -->
  <ellipse cx="50" cy="40" rx="45" ry="32" 
           fill="url(#eyeGradient)" 
           stroke="#94a3b8" 
           stroke-width="2"/>
  
  <!-- Íris -->
  <circle cx="50" cy="40" r="20" 
          fill="url(#irisGradient)"/>
  
  <!-- Detalhes da íris -->
  <circle cx="50" cy="40" r="18" 
          fill="none" 
          stroke="#2563eb" 
          stroke-width="0.5" 
          opacity="0.5"/>
  <circle cx="50" cy="40" r="15" 
          fill="none" 
          stroke="#2563eb" 
          stroke-width="0.3" 
          opacity="0.3"/>
  
  <!-- Pupila -->
  <circle cx="50" cy="40" r="8" 
          fill="url(#pupilGradient)"/>
  
  <!-- Reflexo de luz -->
  <ellipse cx="44" cy="34" rx="4" ry="3" 
           fill="white" 
           opacity="0.8"/>
  <circle cx="56" cy="46" r="2" 
          fill="white" 
          opacity="0.4"/>
  
  <!-- Linha da córnea (transparente sobre a íris) -->
  <circle cx="50" cy="40" r="22" 
          fill="none" 
          stroke="#06b6d4" 
          stroke-width="1.5" 
          stroke-dasharray="3,2"
          opacity="0.7"/>
  
  <!-- Label -->
  <text x="50" y="78" 
        text-anchor="middle" 
        font-family="Inter, sans-serif" 
        font-size="8" 
        fill="#64748b">
    CÓRNEA
  </text>
</svg>
